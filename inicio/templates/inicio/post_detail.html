{% extends 'inicio/principal.html' %}

{% block content %}
<div class="content container">
    <div class="row">
        <div class="col-md-auto">
            <div class="post post-12">
                {% if post.published_date %}
                <div class="date">
                    {{ post.published_date }}
                </div>
                {% endif %}
                <a class="btn btn-default" href="{% url 'post_list' %}" class="top-menu"><span
                        class="glyphicon glyphicon-home"></span></a>
                <a class="btn btn-default" href=""><span class="glyphicon glyphicon-remove"></span></a>
                <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}"><span
                        class="glyphicon glyphicon-pencil"></span></a>
                <h1>{{ post.title }}</h1>
                <p>Estado: {{ post.city }}</p>
                <p>{{ post.text|linebreaksbr }}</p>
            </div>
        </div>
    </div>
</div>

{% endblock %}
